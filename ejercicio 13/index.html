<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header id="enunciado" class="container">
      <h1>Ejercicio 13: Validar Dirección de Correo Electrónico</h1>
      <p>
        Desarrolla una función que valide si una cadena de texto es una
        dirección de correo electrónico válida. Muestra el resultado en un
        elemento HTML.
      </p>
    </header>
    <main class="container" id="solucion">
      <div id="array"></div>
      <div id="busqueda">
        <span>Ingresa una correo electrónico</span
        ><input type="text" name="busqueda" id="busqueda-inp" /><button
          id="busqueda-btn"
        >
          verificar
        </button>
      </div>
      <div id="resultado" class="hidden"></div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
