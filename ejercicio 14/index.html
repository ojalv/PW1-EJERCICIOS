<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header id="enunciado" class="container">
      <h1>Ejercicio 14:
        Generador de Contraseñas:</h1>
      <p>
        Crea una función que genere una contraseña aleatoria de una longitud
        especificada por el usuario, incluyendo letras mayúsculas, minúsculas, números y símbolos.
        Muestra el resultado en un elemento HTML.
      </p>
    </header>
    <main class="container" id="solucion">
      <div id="array"></div>
      <div id="busqueda">
        <span>Ingresa la longitud de la pass</span
        ><input type="text" name="busqueda" id="busqueda-inp" /><button
          id="busqueda-btn"
        >
          generar
        </button>
      </div>
      <div id="resultado" class="hidden"></div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
