<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header id="enunciado" class="container">
      <h1>Ejercicio 1: Operaciones con Vectores</h1>
      <p>
        Crea una función que tome un array de números y devuelva la suma de
        todos sus elementos. Luego, muestra el resultado en un elemento HTML.
      </p>
    </header>
    <main class="container" id="solucion">
      <div id="array"></div>
      <div id="resultado" class="hidden"></div>
      <div class="btn" id="mostar-resultado"><p>Mostar resultado</p></div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
