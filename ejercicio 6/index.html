  <body>
    <header id="enunciado" class="container">
      <h1>Ejercicio 6: Verificar Palíndromo</h1>

        Crea una función que verifique si una palabra es un palíndromo (se lee
        igual de adelante hacia atrás). Muestra el resultado en un elemento
        HTML.
      </p>
    </header>
    <main class="container" id="solucion">
      <div id="array"></div>
      <div id="busqueda">
        <span>Ingresa una palabra</span

          id="busqueda-btn"
        >
          buscar
        </button>
      </div>
      <div id="resultado" class="hidden"></div>

    </main>
